{%extends "blog/base.html"%}
{%block content%}
{%if messages%}
    {%for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {%endfor%}
{%endif%}
    <h1>Home</h1>
    {% for post in posts%}
        <a href="{%url 'blog-about'%}">{{post.title}}</a>
        <h2>{{post.author}}</h2>
        <p>{{post.content}}</p>
        <p>{{post.date_posted|date:"F d Y"}}</p>
    {%endfor%}
{%endblock%}
